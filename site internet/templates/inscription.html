{% extends 'base.html' %}

{% block title %}Inscription - Je Geek Utile{% endblock %}

{% block content %}
<section class="section">
    <div style="max-width: 500px; margin: 0 auto;">
        <div class="card">
            <h1 class="card-title" style="text-align: center;">Inscription</h1>

            <form method="POST" action="{{ url_for('inscription') }}">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="prenom">Prenom</label>
                        <input type="text" id="prenom" name="prenom" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="8">
                    <small style="color: var(--text-muted);">Minimum 8 caracteres</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Type de compte</label>
                    <div style="display: flex; gap: var(--space-md); margin-top: var(--space-sm);">
                        <label style="display: flex; align-items: center; gap: var(--space-xs); cursor: pointer;">
                            <input type="radio" name="type_compte" value="visiteur" checked>
                            <span>Simple visiteur</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: var(--space-xs); cursor: pointer;">
                            <input type="radio" name="type_compte" value="benevole">
                            <span>Benevole</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: var(--space-xs); cursor: pointer;">
                        <input type="checkbox" name="rgpd_consent" required style="margin-top: 4px;">
                        <span>J'accepte la <a href="{{ url_for('politique_confidentialite') }}" target="_blank">politique de confidentialite</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">S'inscrire</button>
            </form>

            <p style="text-align: center; margin-top: var(--space-lg); color: var(--text-secondary);">
                Deja membre ?
                <a href="{{ url_for('login') }}">Connectez-vous</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
