{% extends 'base.html' %}

{% block title %}Connexion - Je Geek Utile{% endblock %}

{% block content %}
<section class="section">
    <div style="max-width: 400px; margin: 0 auto;">
        <div class="card">
            <h1 class="card-title" style="text-align: center;">Connexion</h1>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Se connecter</button>
            </form>

            <p style="text-align: center; margin-top: var(--space-lg); color: var(--text-secondary);">
                Pas encore membre ?
                <a href="{{ url_for('inscription') }}">Inscrivez-vous</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
